<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<title>ToDos App</title>
</head>

<body>
	<h1 class="text-center mt-5">ToDo App Maybe The Best Ever!</h1>
	<hr class="w-50 m-auto">
	<section class="w-75 m-auto border mt-5">
		<section id="todos-header" class="p-3">
			<h2>ToDos.</h2>
			<button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#todo-model"><i
					class="fas fa-plus"></i> Add ToDo</button>
		</section>
		<hr class="m-0">
		<section id="todos-container"></section>
		<div class="modal fade" id="todo-model" tabindex="-1" aria-labelledby="todo-model" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add Your ToDo</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<input type="text" class="form-control" id="todo" aria-describedby="todo-title">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-todo"
							onclick="addTodo()">Add</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="w-75 m-auto mt-5">
		<div class="d-flex align-items-center">
			<h2>Completed ToDos</h2>
			<i class="fas fa-solid fa-list" onclick="toggleCompleted()"></i>
		</div>
		<ul id="completed-todos"></ul>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
